<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Intelligence Dashboard</title>
  <style>
    /* Modern Dark Theme: Black, Red, Grey, White */
    :root {
      --black: #000000;
      --red: #DC143C; /* Crimson red for accents */
      --grey-light: #D3D3D3; /* Light grey for backgrounds/subtle */
      --grey-medium: #808080; /* Medium grey for text/secondary */
      --grey-dark: #404040; /* Dark grey for borders */
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--black) 0%, var(--grey-dark) 100%);
      padding: 1rem 2rem;
      box-shadow: 0 2px 10px rgba(220, 20, 60, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      color: var(--white);
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 10px var(--red);
    }

    /* Main Container: Flexbox for Sidebar + Content */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Controls */
    .sidebar {
      width: 300px;
      background: var(--grey-dark);
      padding: 2rem 1.5rem;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      color: var(--red);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--red);
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--grey-light);
      font-weight: 600;
      font-size: 0.9rem;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background: var(--black);
      color: var(--white);
      border: 1px solid var(--grey-medium);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: 0 0 8px rgba(220, 20, 60, 0.5);
    }

    #suburbs {
      height: 120px;
      resize: vertical;
    }

    /* Custom Multi-Select Styling (using select multiple) */
    #suburbs option {
      background: var(--black);
      color: var(--white);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--red) 0%, #B22222 100%);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 1rem;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
    }

    button:disabled {
      background: var(--grey-medium);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      padding: 2rem;
      background: var(--black);
    }

    .loading {
      text-align: center;
      color: var(--grey-light);
      font-style: italic;
      font-size: 1.1rem;
      padding: 2rem;
    }

    .error {
      background: rgba(220, 20, 60, 0.1);
      color: var(--red);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--red);
      margin-bottom: 1rem;
    }

    .success {
      background: rgba(128, 128, 128, 0.1);
      color: var(--grey-light);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--red);
      margin-bottom: 1rem;
    }

    /* Report Table: Modern Styling */
    .report-section {
      margin-top: 2rem;
    }

    .report-section h3 {
      color: var(--red);
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--grey-dark);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--grey-medium);
    }

    th {
      background: linear-gradient(135deg, var(--red) 0%, #B22222 100%);
      color: var(--white);
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: rgba(220, 20, 60, 0.1);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .no-data {
      text-align: center;
      color: var(--grey-light);
      padding: 2rem;
      font-style: italic;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: 50vh;
      }
      .main-content {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Market Intelligence Dashboard</h1>
  </header>

  <div class="dashboard">
    <!-- Sidebar Controls -->
    <aside class="sidebar fade-in">
      <h2>Filters</h2>
      
      <div id="loading" class="loading">Loading filter options...</div>
      
      <div id="controls" style="display: none;">
        <label for="suburbs">Suburbs (Multi-Select):</label>
        <select id="suburbs" multiple></select>
        
        <label for="platform">Platform:</label>
        <select id="platform">
          <option value="All">All</option>
        </select>
        
        <label for="entityType">Entity Type:</label>
        <select id="entityType">
          <option value="All">All</option>
        </select>
        
        <label for="metric">Sort By Metric:</label>
        <select id="metric">
          <option value="Active Listings">Active Listings</option>
          <option value="Sold">Sold</option>
          <option value="Under Offer">Under Offer</option>
          <option value="Total Sales">Total Sales</option>
        </select>
        
        <button id="generateBtn" onclick="generateReport()">Generate Report</button>
      </div>
      
      <div id="message"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="reportSection" class="report-section" style="display: none;">
        <h3>Generated Report</h3>
        <table id="reportTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Active Listings</th>
              <th>Sold</th>
              <th>Under Offer</th>
              <th>Total Sales</th>
            </tr>
          </thead>
          <tbody id="reportBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
      
      <div id="noReport" class="no-data">Use the filters on the left to generate a report.</div>
    </main>
  </div>

  <script>
    // Mock data for demo (since this is static GitHub Pages; replace with API calls if integrating with backend)
    const mockFilterOptions = {
      suburbs: ['Suburb A', 'Suburb B', 'Suburb C', 'Suburb D', 'Suburb E'],
      platforms: ['All', 'Property24', 'Realtor.com', 'Zillow'],
      entityTypes: ['All', 'Agent', 'Agency']
    };

    const mockReportData = [
      { name: 'Agent X', active: 15, sold: 8, underOffer: 3, total: 11 },
      { name: 'Agency Y', active: 12, sold: 10, underOffer: 2, total: 12 },
      { name: 'Agent Z', active: 20, sold: 5, underOffer: 5, total: 10 },
      { name: 'Team ABC', active: 8, sold: 12, underOffer: 4, total: 16 }
    ];

    // Load filter options on page load (mock for demo)
    window.onload = function() {
      populateFilters(mockFilterOptions);
      document.getElementById('reportSection').style.display = 'none';
      document.getElementById('noReport').style.display = 'block';
    };

    function populateFilters(options) {
      const loadingDiv = document.getElementById('loading');
      const controlsDiv = document.getElementById('controls');
      
      loadingDiv.style.display = 'none';
      controlsDiv.style.display = 'block';
      controlsDiv.classList.add('fade-in');
      
      // Populate suburbs (multi-select)
      const suburbsSelect = document.getElementById('suburbs');
      options.suburbs.forEach(suburb => {
        const option = document.createElement('option');
        option.value = suburb;
        option.textContent = suburb;
        suburbsSelect.appendChild(option);
      });
      
      // Populate platforms
      const platformSelect = document.getElementById('platform');
      options.platforms.forEach(platform => {
        if (platform !== 'All') { // All is already there
          const option = document.createElement('option');
          option.value = platform;
          option.textContent = platform;
          platformSelect.appendChild(option);
        }
      });
      
      // Populate entity types
      const entityTypeSelect = document.getElementById('entityType');
      options.entityTypes.forEach(entityType => {
        if (entityType !== 'All') { // All is already there
          const option = document.createElement('option');
          option.value = entityType;
          option.textContent = entityType;
          entityTypeSelect.appendChild(option);
        }
      });
    }

    function generateReport() {
      const suburbsSelect = document.getElementById('suburbs');
      const selectedSuburbs = Array.from(suburbsSelect.selectedOptions).map(option => option.value);
      
      const platform = document.getElementById('platform').value;
      const entityType = document.getElementById('entityType').value;
      const metric = document.getElementById('metric').value;
      
      const btn = document.getElementById('generateBtn');
      const messageDiv = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Generating...';
      messageDiv.innerHTML = ''; // Clear previous messages
      
      // Simulate API call delay
      setTimeout(() => {
        // Mock filtering and sorting (in real app, call backend like Google Apps Script)
        let filteredData = [...mockReportData];
        
        // Simple mock filter: If suburbs selected, reduce data size
        if (selectedSuburbs.length > 0) {
          filteredData = filteredData.slice(0, Math.max(2, filteredData.length - 1));
        }
        
        // Sort by metric
        const sortIndex = {
          'Active Listings': 1,
          'Sold': 2,
          'Under Offer': 3,
          'Total Sales': 4
        }[metric];
        
        filteredData.sort((a, b) => b[Object.keys(a)[sortIndex]] - a[Object.keys(a)[sortIndex]]);
        
        // Display report
        displayReport(filteredData);
        
        btn.disabled = false;
        btn.textContent = 'Generate Report';
        messageDiv.innerHTML = `<div class="success">Report generated successfully! (Mock data used for demo)</div>`;
        
        // Show report section
        document.getElementById('reportSection').style.display = 'block';
        document.getElementById('noReport').style.display = 'none';
      }, 1500); // 1.5s delay for loading effect
    }

    function displayReport(data) {
      const tbody = document.getElementById('reportBody');
      tbody.innerHTML = '';
      
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">No data found for the selected filters.</td></tr>';
        return;
      }
      
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.active}</td>
          <td>${row.sold}</td>
          <td>${row.underOffer}</td>
          <td>${row.total}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Error handler (mock)
    function showError(error) {
      const btn = document.getElementById('generateBtn');
      const messageDiv = document.getElementById('message');
      
      btn.disabled = false;
      btn.textContent = 'Generate Report';
      
      messageDiv.innerHTML = `<div class="error">Error: ${error.message || error}</div>`;
    }
  </script>
</body>
</html>
